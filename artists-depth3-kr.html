  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var depth3 = new Swiper(".depth3 .mySwiper", {
      slidesPerView:1.13,
      spaceBetween: 0,
      breakpoints: {
        801: {
          slidesPerView:'auto',
        }
      },
    });
  </script>
  <script src="js/nav.js"></script>
  <script>
    temp = location.href.split('?');
    history.replaceState(temp, '', 'artists-depth3-kr.html');
    let modelName;
    if(temp.length === 2) {
      modelName = temp[1];
      localStorage.setItem('nm', modelName)
    }

    let xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function() {
      if(xhttp.readyState === 4 && xhttp.status === 200){
        jsonfunc(this.responseText);
      }
    }
    xhttp.open("GET", "./data/artists.json", true);
    xhttp.send();

    let jsonData;
    function jsonfunc(v) {
      jsonData = JSON.parse(v);
      contents(jsonData[0]);
    }

    let profName = document.querySelector('.md-name');
    let nm = localStorage.getItem('nm');
    let cont1Tit = document.querySelector('.cont1 .tit')
    let cont2Tit = document.querySelector('.cont2 .tit')
    let cont3Tit = document.querySelector('.cont3 .tit')
    let cont1Txt = document.querySelector('.cont1 .txt')
    let cont2Txt = document.querySelector('.cont2 .txt')
    let cont3Txt = document.querySelector('.cont3 .txt')
    function contents(v) {
      const { name, cont1, cont2, cont3 } = v[nm];
      profName.innerHTML = name;
      cont1Tit.innerHTML = cont1.tit;
      cont1Txt.innerHTML = cont1.txt;
      cont2Tit.innerHTML = cont2.tit;
      cont2Txt.innerHTML = cont2.txt;
      cont3Tit.innerHTML = cont3.tit;
      cont3Txt.innerHTML = cont3.txt;
    }

    let visualImg = document.querySelectorAll('.visual-swiper .swiper-slide');
    Array.prototype.forEach.call(visualImg, function(e, idx) {
      if(idx === 0) {
        e.children[0].src = 'img/pc/' + nm + '/art/art-' + 1 +'.png';
      } else if (idx === 1) {
        e.children[0].src = 'img/pc/' + nm + '/art/art-'  + 2 +'.png';
      } else if (idx === 2) {
        e.children[0].src = 'img/pc/' + nm + '/art/art-'  + 3 +'.png';
      } else if (idx === 3) {
        e.children[0].src = 'img/pc/' + nm + '/art/art-'  + 4 +'.png';
      } else if (idx === 4) {
        e.children[0].src = 'img/pc/' + nm + '/art/art-' + 5 + '.png';
      }
    });

  </script>
